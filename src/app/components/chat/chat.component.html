<div class="chat-container">

  <!-- Cabecera del chat -->
  <div class="chat-header">
    <h1>Chat</h1>
  </div>

  <!-- Contenedor de los mensajes -->
  <div class="chat-messages">
    <div *ngFor="let data of messages" [ngClass]="{'message-receive': data.type === 'received', 'message-send': data.type === 'sent'}" class="message">
      <!-- Cabecera del mensaje -->
      <div class="message-header">
        <span class="username">{{ data.username }}</span>
        <span class="timestamp">{{ data.timestamp | date: 'short' }}</span>
      </div>
      <!-- Texto del mensaje -->
      <div class="message-text">
        {{ data.text }}
      </div>
    </div>
  </div>

  <!-- Barra de entrada de texto -->
  <div class="chat-input">
    <input [(ngModel)]="text" (keydown.enter)="sendMessage()" placeholder="Type your message..." />
    <button (click)="sendMessage()">Send</button>
  </div>

</div>
